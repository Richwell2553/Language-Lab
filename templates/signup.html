{% extends "base_auth.html" %}
{% load static %}

{% block auth_dynamic_content %}
    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                        <a href="{% url 'home' %}" class="">
                            <h3 class="text-primary">
                                <div class="col-2" style="max-width:max-content;">
                                    <img src="{% static 'img/lab-logo.png' %}" alt="logo" height="60px" width="60px" class="img-normal">
                                </div>
                            </h3>
                        </a>
                        <h3>Register</h3>
                    </div>
                    <form method='POST' action="{% url 'register' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" autocomplete="off" placeholder=" ">
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" autocomplete="off" placeholder=" ">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="password" autocomplete="off" placeholder=" ">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="remember" autocomplete="off" placeholder=" ">
                                <label class="form-check-label" for="exampleCheck1">Remember login</label>
                            </div>
                        </div>
                        <button type="submit" class="btn font-weight-bold atlas-cta atlas-cta-wide cta-green my-3">Register</button>
                    </form>
                    <p class="text-center mb-0 text-primary">Already have an Account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
{% endblock %}
